<div class="container">
<form [formGroup]="loginForm">
    <div class="form-group row" >
      <label for="staticEmail" class="form-label">Email</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="staticEmail" placeholder="Enter your Email ID" formControlName="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="form-label">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your Password"
        formControlName="password">
      </div>
    </div> 
    <div class="form-group row">
      <div class="col-sm-1">
        <button class="btn btn-success" (click)="login()" [disabled]="loginForm.invalid" type="submit">LOGIN</button>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-primary" (click)="signup()">SIGNUP</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-5">
        <span>Need to Reset your Password ? Click here...<a style="color:blue" (click)="reset()">RESET?</a></span>
      </div>
    </div>
  </form>
</div>
